<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<title>浪漫求婚給 Winny</title>
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: "Microsoft JhengHei", sans-serif;
        background: url('https://raw.githubusercontent.com/dustinchen26/winny/refs/heads/master/01.JPG') no-repeat center center/cover;
        height: 100vh;
        text-align: center;
        color: white;
        overflow: hidden;
    }
    .heart {
        font-size: 80px;
        animation: heartbeat 1s infinite alternate, colorchange 2s infinite;
        margin-top: 20px;
    }
    @keyframes heartbeat {
        0% { transform: scale(1); }
        100% { transform: scale(1.3); }
    }
    @keyframes colorchange {
        0% { color: red; }
        50% { color: pink; }
        100% { color: red; }
    }
    .question {
        background: rgba(0, 0, 0, 0.5);
        padding: 20px;
        border-radius: 15px;
        display: inline-block;
        margin-top: 30px;
        font-size: 22px;
    }
    button {
        padding: 10px 20px;
        font-size: 18px;
        margin: 10px;
        border-radius: 10px;
        border: none;
        cursor: pointer;
        background-color: pink;
        color: white;
    }
    #fireworks, #hearts {
        position: fixed;
        top: 0; left: 0;
        width: 100%; height: 100%;
        pointer-events: none;
    }
    .final-text {
        font-size: 48px;
        font-weight: bold;
        background: linear-gradient(90deg, #ff7eb3, #ff758c, #ffb199);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: glow 2s infinite alternate;
        margin-top: 50px;
    }
    @keyframes glow {
        from { text-shadow: 0 0 10px #fff, 0 0 20px pink, 0 0 30px red; }
        to { text-shadow: 0 0 20px #fff, 0 0 30px hotpink, 0 0 40px red; }
    }
</style>
</head>
<body>

<!-- 背景音樂 -->
<audio id="bgm" loop>
    <source src="https://raw.githubusercontent.com/dustinchen26/winny/refs/heads/master/output.mp3" type="audio/mpeg">
</audio>

<h1>💖 Dustin 對 Winny 的浪漫告白 💖</h1>
<div class="heart">❤</div>

<div class="question" id="quiz"></div>

<canvas id="fireworks"></canvas>
<canvas id="hearts"></canvas>

<script>
const questions = [
    {
        q: "Winny 最愛的人是誰？",
        options: ["隔壁鄰居", "偶像明星", "Dustin"],
        answer: "Dustin",
        wrongMsg: "Winny～答案明明就在你心裡 ❤️"
    },
    {
        q: "我們第一次約會的感覺是？",
        options: ["無聊", "平淡", "甜到爆"],
        answer: "甜到爆",
        wrongMsg: "哼！我們那天明明超甜 😍"
    },
    {
        q: "如果 Dustin 求婚，Winny 的答案是？",
        options: ["不要", "再想想", "好啊 ❤️"],
        answer: "好啊 ❤️",
        wrongMsg: "再想想？不行！一定要現在答應 😘"
    }
];

let current = 0;
const quizDiv = document.getElementById("quiz");

function loadQuestion() {
    let q = questions[current];
    quizDiv.innerHTML = `<p>${q.q}</p>` + q.options.map(opt => 
        `<button onclick="checkAnswer('${opt}')">${opt}</button>`
    ).join("");
}

function checkAnswer(ans) {
    if (ans === questions[current].answer) {
        current++;
        if (current < questions.length) {
            loadQuestion();
        } else {
            startFireworks();
        }
    } else {
        alert(questions[current].wrongMsg);
    }
}

loadQuestion();

// 音樂播放控制
const music = document.getElementById('bgm');
music.play().catch(() => {
    document.body.addEventListener('click', () => {
        music.play();
    }, { once: true });
});

// ===== 煙火動畫 =====
const canvas = document.getElementById("fireworks");
const ctx = canvas.getContext("2d");
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;
let fireworks = [];

function random(min, max) {
    return Math.random() * (max - min) + min;
}

class Firework {
    constructor() {
        this.x = random(0, canvas.width);
        this.y = canvas.height;
        this.targetY = random(100, canvas.height / 2);
        this.color = `hsl(${random(0,360)},100%,50%)`;
        this.exploded = false;
    }
    update() {
        if (!this.exploded) {
            this.y -= 5;
            if (this.y <= this.targetY) {
                this.explode();
            }
        }
    }
    draw() {
        ctx.fillStyle = this.color;
        ctx.beginPath();
        ctx.arc(this.x, this.y, 3, 0, Math.PI * 2);
        ctx.fill();
    }
    explode() {
        this.exploded = true;
        for (let i = 0; i < 50; i++) {
            fireworks.push(new Particle(this.x, this.y, this.color));
        }
    }
}

class Particle {
    constructor(x, y, color) {
        this.x = x;
        this.y = y;
        this.color = color;
        this.speedX = random(-3, 3);
        this.speedY = random(-3, 3);
        this.life = 100;
    }
    update() {
        this.x += this.speedX;
        this.y += this.speedY;
        this.life--;
    }
    draw() {
        ctx.globalAlpha = this.life / 100;
        ctx.fillStyle = this.color;
        ctx.beginPath();
        ctx.arc(this.x, this.y, 2, 0, Math.PI * 2);
        ctx.fill();
        ctx.globalAlpha = 1;
    }
}

// ===== 愛心雨動畫 =====
const heartCanvas = document.getElementById("hearts");
const hctx = heartCanvas.getContext("2d");
heartCanvas.width = window.innerWidth;
heartCanvas.height = window.innerHeight;
let hearts = [];

class Heart {
    constructor() {
        this.x = random(0, heartCanvas.width);
        this.y = random(-50, -10);
        this.size = random(10, 30);
        this.speedY = random(1, 3);
        this.color = `rgba(255, ${Math.floor(random(100,200))}, ${Math.floor(random(100,200))}, 0.8)`;
    }
    update() {
        this.y += this.speedY;
        if (this.y > heartCanvas.height) {
            this.y = random(-50, -10);
            this.x = random(0, heartCanvas.width);
        }
    }
    draw() {
        hctx.fillStyle = this.color;
        hctx.beginPath();
        hctx.moveTo(this.x, this.y);
        hctx.bezierCurveTo(this.x - this.size / 2, this.y - this.size / 2,
                           this.x - this.size, this.y + this.size / 3,
                           this.x, this.y + this.size);
        hctx.bezierCurveTo(this.x + this.size, this.y + this.size / 3,
                           this.x + this.size / 2, this.y - this.size / 2,
                           this.x, this.y);
        hctx.fill();
    }
}

function startFireworks() {
    quizDiv.innerHTML = `<div class="final-text">💍 Winny，嫁給我吧！💍</div>`;
    setInterval(() => fireworks.push(new Firework()), 500);
    for (let i = 0; i < 30; i++) hearts.push(new Heart());
    animate();
}

function animate() {
    // 煙火
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    fireworks.forEach((f, i) => {
        f.update();
        f.draw();
        if (f.exploded && f.life <= 0) fireworks.splice(i, 1);
    });
    fireworks = fireworks.filter(f => f.life > 0 || !f.exploded);

    // 愛心
    hctx.clearRect(0, 0, heartCanvas.width, heartCanvas.height);
    hearts.forEach(h => {
        h.update();
        h.draw();
    });

    requestAnimationFrame(animate);
}
</script>

</body>
</html>
