    <style>

            font-weight: bold;
            background: linear-gradient(90deg, #ff1493, #ff69b4, #ff1493, #ff69b4);
            background-size: 200% 100%;

        #fireworks,
        #hearts {

<body>

    <img id="bg-img" src="https://raw.githubusercontent.com/dustinchen26/winny/refs/heads/master/01.JPG" alt="èƒŒæ™¯åœ–">

    <audio id="bgm" loop>
        <source src="https://raw.githubusercontent.com/dustinchen26/winny/refs/heads/master/output.mp3"
            type="audio/mpeg" />
    </audio>

    <div class="content">
        <h1>ğŸ’– Dustin å° Winny çš„æµªæ¼«å‘Šç™½ ğŸ’–</h1>

        <div id="start-container">
            <button id="start-btn">ğŸ’– é»æˆ‘é–‹å§‹ ğŸ’–</button>
        </div>

        <div class="question" id="quiz" style="display:none;"></div>
    </div>

    <canvas id="fireworks"></canvas>
    <canvas id="hearts"></canvas>

    <script>
        // å•é¡Œè³‡æ–™
        const questions = [{
                q: "Winny æœ€æ„›çš„äººæ˜¯èª°ï¼Ÿ",
                options: ["éš”å£é„°å±…", "å¶åƒæ˜æ˜Ÿ", "Dustin"],
                answer: "Dustin",
                wrongMsg: "Winnyï½ç­”æ¡ˆæ˜æ˜å°±åœ¨ä½ å¿ƒè£¡ â¤ï¸"
            },
            {
                q: "æˆ‘å€‘ç¬¬ä¸€æ¬¡ç´„æœƒçš„æ„Ÿè¦ºæ˜¯ï¼Ÿ",
                options: ["ç„¡èŠ", "å¹³æ·¡", "ç”œåˆ°çˆ†"],
                answer: "ç”œåˆ°çˆ†",
                wrongMsg: "å“¼ï¼æˆ‘å€‘é‚£å¤©æ˜æ˜è¶…ç”œ ğŸ˜"
            },
            {
                q: "å¦‚æœ Dustin æ±‚å©šï¼ŒWinny çš„ç­”æ¡ˆæ˜¯ï¼Ÿ",
                options: ["ä¸è¦", "å†æƒ³æƒ³", "å¥½å•Š â¤ï¸"],
                answer: "å¥½å•Š â¤ï¸",
                wrongMsg: "å†æƒ³æƒ³ï¼Ÿä¸è¡Œï¼ä¸€å®šè¦ç¾åœ¨ç­”æ‡‰ ğŸ˜˜"
            }
        ];

        let current = 0;
        const quizDiv = document.getElementById("quiz");
        const startBtn = document.getElementById("start-btn");
        const startContainer = document.getElementById("start-container");
        const music = document.getElementById('bgm');

        startBtn.addEventListener('click', () => {
            music.play().catch(() => console.log("ç„¡æ³•è‡ªå‹•æ’­æ”¾"));
            startContainer.style.display = 'none';
            quizDiv.style.display = 'flex';
            loadQuestion();
        });

        function loadQuestion() {
            let q = questions[current];
            quizDiv.innerHTML = `<p>${q.q}</p><div class="options">` +
                q.options.map(opt => `<button>${opt}</button>`).join("") +
                `</div>`;
            quizDiv.querySelectorAll("button").forEach(btn => {
                btn.addEventListener("touchstart", () => btn.classList.add("active"));
                btn.addEventListener("touchend", () => {
                    btn.classList.remove("active");
                    checkAnswer(btn.textContent);
                });
                btn.addEventListener("click", () => checkAnswer(btn.textContent));
            });
        }

        function checkAnswer(ans) {
            if (ans === questions[current].answer) {
                current++;
                if (current < questions.length) loadQuestion();
                else startFireworks();
            } else {
                alert(questions[current].wrongMsg);
            }
        }

        // ç…™ç«èˆ‡æ„›å¿ƒå‹•ç•«
        const canvas = document.getElementById("fireworks");
        const ctx = canvas.getContext("2d");
        const heartCanvas = document.getElementById("hearts");
        const hctx = heartCanvas.getContext("2d");
        let fireworks = [];
        let hearts = [];

        function random(min, max) {
            return Math.random() * (max - min) + min;
        }

        class Firework {
            constructor() {
                this.x = random(0, canvas.width);
                this.y = canvas.height;
                this.targetY = random(100, canvas.height / 2);
                this.color = `hsl(${random(0,360)},100%,50%)`;
                this.exploded = false;
                this.life = 100;
            }
            update() {
                if (!this.exploded) {
                    this.y -= 5;
                    if (this.y <= this.targetY) this.explode();
                } else {
                    this.life--;
                }
            }
            draw() {
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, 3, 0, Math.PI * 2);
                ctx.fill();
            }
            explode() {
                this.exploded = true;
                for (let i = 0; i < 50; i++) fireworks.push(new Particle(this.x, this.y, this.color));
            }
        }
        class Particle {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.color = color;
                this.speedX = random(-3, 3);
                this.speedY = random(-3, 3);
                this.life = 100;
            }
            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                this.life--;
            }
            draw() {
                hctx.globalAlpha = this.life / 100;
                hctx.fillStyle = this.color;
                hctx.beginPath();
                hctx.arc(this.x, this.y, 2, 0, Math.PI * 2);
                hctx.fill();
                hctx.globalAlpha = 1;
            }
        }

        class Heart {
            constructor() {
                this.x = random(0, heartCanvas.width);
                this.y = random(-50, -10);
                this.size = random(10, 30);
                this.speedY = random(1, 3);
                this.color = `rgba(255,${Math.floor(random(100,200))},${Math.floor(random(100,200))},0.8)`;
            }
            update() {
                this.y += this.speedY;
                if (this.y > heartCanvas.height) {
                    this.y = random(-50, -10);
                    this.x = random(0, heartCanvas.width);
                }
            }
            draw() {
                hctx.fillStyle = this.color;
                hctx.beginPath();
                hctx.moveTo(this.x, this.y);
                hctx.bezierCurveTo(this.x - this.size / 2, this.y - this.size / 2, this.x - this.size, this.y + this
                    .size / 3, this.x, this.y + this.size);
                hctx.bezierCurveTo(this.x + this.size, this.y + this.size / 3, this.x + this.size / 2, this.y - this
                    .size / 2, this.x, this.y);
                hctx.fill();
            }
        }

        function startFireworks() {
            quizDiv.innerHTML = `<div class="final-text">ğŸ’ Winnyï¼Œå«çµ¦æˆ‘å§ï¼ğŸ’</div>`;
            setInterval(() => fireworks.push(new Firework()), 500);
            for (let i = 0; i < 30; i++) hearts.push(new Heart());
            animate();
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            fireworks.forEach((f, i) => {
                f.update();
                f.draw();
                if (f.exploded && f.life <= 0) fireworks.splice(i, 1);
            });
            fireworks = fireworks.filter(f => f.life > 0 || !f.exploded);

            hctx.clearRect(0, 0, heartCanvas.width, heartCanvas.height);
            hearts.forEach(h => {
                h.update();
                h.draw();
            });

            requestAnimationFrame(animate);
        }

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            heartCanvas.width = window.innerWidth;
            heartCanvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();
    </script>
</body>
