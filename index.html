const canvas = document.getElementById("fireworks");
const ctx = canvas.getContext("2d");
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;
let fireworks = [];

function random(min, max) {
    return Math.random() * (max - min) + min;
}

class Firework {
    constructor() {
        this.x = random(0, canvas.width);
        this.y = canvas.height;
        this.targetY = random(100, canvas.height / 2);
        this.color = `hsl(${random(0,360)},100%,50%)`;
        this.trail = [];
        this.exploded = false;
    }
    update() {
        if (!this.exploded) {
            this.y -= 5;
            if (this.y <= this.targetY) {
                this.explode();
            }
        }
    }
    draw() {
        ctx.fillStyle = this.color;
        ctx.beginPath();
        ctx.arc(this.x, this.y, 3, 0, Math.PI * 2);
        ctx.fill();
    }
    explode() {
        this.exploded = true;
        for (let i = 0; i < 50; i++) {
            fireworks.push(new Particle(this.x, this.y, this.color));
        }
    }
}

class Particle {
    constructor(x, y, color) {
        this.x = x;
        this.y = y;
        this.color = color;
        this.speedX = random(-3, 3);
        this.speedY = random(-3, 3);
        this.life = 100;
    }
    update() {
        this.x += this.speedX;
        this.y += this.speedY;
        this.life--;
    }
    draw() {
        ctx.globalAlpha = this.life / 100;
        ctx.fillStyle = this.color;
        ctx.beginPath();
        ctx.arc(this.x, this.y, 2, 0, Math.PI * 2);
        ctx.fill();
        ctx.globalAlpha = 1;
    }
}

function startFireworks() {
    quizDiv.innerHTML = `<h2>ğŸ‰ Winnyï¼Œå«çµ¦æˆ‘å§ï¼ğŸ‰</h2>`;
    setInterval(() => fireworks.push(new Firework()), 500);
    animate();
}

function animate() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    fireworks.forEach((f, i) => {
        f.update();
        f.draw();
        if (f.exploded && f.life <= 0) fireworks.splice(i, 1);
    });
    fireworks = fireworks.filter(f => f.life > 0 || !f.exploded);
    requestAnimationFrame(animate);
}
